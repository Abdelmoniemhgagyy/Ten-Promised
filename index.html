<body>
    <div class="container">
<div class="list">
    <ul>
        <li data-text="عبد الله بن أبي قحافة عثمان بن عامر بن عمرو بن كعب بن سعد بن تيم بن مرة بن كعب بن لؤي، ينسب أبو بكر إلى تيم قريش حيث يقال التيمي.
                        كان أبو بكر أول من آمن بالنبي - صلى الله عليه وسلم - من الرجال، ودخل الإسلام فورأن عَلِمَ من الرسول بنزول الوحي عليه وكأنه كان على موعد مع الإسلام. ولُقِبَ بالصديق لأنه صدق الرسول وآمن به"><a href="#">أبو بكر الصديق</a></li>
        <li data-text=" أبو حفص عمر بن الخطاب العدوي القرشي، هو ثاني الخلفاء الراشدين، ولقد لقبه النبي بالفاروق لأنه فرق بين الحق والباطل، وهو أول من لقب بأمير المؤمنين لئلا يقع الالتباس بين لقبه ولقب أبي بكر الصديق - رضى الله عنه.">
            <a href="#">عمر بن الخطاب</a></li>
        <li data-text="عثمان بن عفان بن أبي العاص بن أمية بن عبد شمس، من السابقين الأوائل للإسلام، وأحد العشرة المبشرين بالجنة، وثالث الخلافاء الراشدين. يُكنى بذي النورين لأنه تزوج بنتين من بنات الرسول -صلى الله عليه وسلم- وهما رقية وأم كلثوم.">
            <a href="#">عثمان بن عفان</a></li>
        <li data-text=" علي بن أبي طالب بن عبد المطلب بن هاشم بن عبد مناف بن قصي، أبو الحسن القرشي، ابن عم الرسول - صلى الله عليه وسلم -، و أول من أسلم من الصبيان، و رابع الخلفاء الراشدين، وزوج ابنته فاطمة، وأبو الحسن والحسين.">
            <a href="#">على بن أبي طالب</a></li>
        <li data-text="الزبير بن العوام بن خويلد بن أسد بن عبد العزى بن قصي بن كلاب بن مرة بن كعب بن لؤي بن غالب، ابن صفيه بنت عبد المطلب - عمة رسول الله - صلى الله عليه وسلم -، و أحد أوائل المسلمين، و زوج أسماء بنت أبي بكر"><a href="#">الزبير بن العوام</a></li>
        <li data-text="طلحة بن عبيد الله بن عثمان بن عمرو بن كعب بن سعد القرشي التيمي، من السابقين الأولين في دخول الإسلام. وهو أحد الستة الذين سماهم عمر بن الخطاب ليتم اختيار الخليفة من بينهم. شارك في جميع الغزوات في حياة النبي ماعدا غزوة بدر لأنه كان وقتها بالشام">
            <a href="#">طلحة بن عبيد الله</a></li>
        <li data-text="عبد الرحمن بن عوف بن عبد بن الحارث بن زهرة بن كلاب بن مرة بن كعب بن لؤي، أبو محمد القرشي الزهري. كان اسمه في الجاهلية عبد عمرو، وقيل عبد الكعبة، ولكن النبي سماه عبد الرحمن">
            <a href="#">عبد الرحمن بن عوف</a></li>
        <li data-text="سعيد بن زيد سعيد بن زيد بن عمرو بن نفيل بن عبد العزى بن رياح بن قرط بن رزاح بن عدي بن كعب بن لؤي بن غالب، أبو الأعور، القرشي، العدوي. يعد سعيد أحد السابقين الأولين إلى الإسلام">
            <a href="#">سعيد بن زيد</a></li>
        <li data-text="سعد بن أبي وقاص الزهري سعد بن أبي وقاص مالك بن أهيب بن عبد مناف بن زهرة بن كلاب بن مرة بن كعب بن لأي، الأمير، أبو إسحاق القرشي، الزهري، المكي. أحد السابقين الأولين إلى الإسلام.">
            <a href="#">سَعْد بن أَبي وقاص</a></li>
        <li data-text="أبو عبيدة بن الجراح بن هلال بن أهيب بن ضبة بن الحارث بن فهر بن مالك بن النضر بن كنانة بن خزيمة بن مدركة بن إلياس بن مضر بن نزار بن معد بن عدنان القرشي، الفهري، المكي">
            <a href="#"> أبو عبيدة بن الجراح</a></li>
    </ul>
</div>
